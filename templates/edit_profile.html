{% include "_header.html" %}

<div id="container">
<main id="edit-profile">
    <h1>{{ languages[lan+"_edit_profile"] if hasattr(languages, lan+"_edit_profile") else "Edit Profile" }}</h1>
    {% if message %}
    <div class="toast error">{{ message }}</div>
    {% endif %}

    <form action="/edit-profile" method="POST">
        <input type="hidden" name="lan" value="{{ lan }}">
        <div class="form-group">
            <label>{{ languages[lan+"_user_name"] if hasattr(languages, lan+"_user_name") else "First Name:" }}</label>
            <input type="text" name="user_name" value="{{ user.user_name }}">
        </div>
        <div class="form-group">
            <label>{{ languages[lan+"_user_last_name"] if hasattr(languages, lan+"_user_last_name") else "Last Name:" }}</label>
            <input type="text" name="user_last_name" value="{{ user.user_last_name }}">
        </div>
        <div class="form-group">
            <label>{{ languages[lan+"_user_email"] if hasattr(languages, lan+"_user_email") else "Email:" }}</label>
            <input type="email" name="user_email" value="{{ user.user_email }}">
        </div>
        <div class="form-group">
            <label>{{ languages[lan+"_user_username"] if hasattr(languages, lan+"_user_username") else "Username:" }}</label>
            <input type="text" name="user_username" value="{{ user.user_username }}">
        </div>
        <button type="submit" class="edit-btn">
            {{ languages[lan+"_save_changes"] if hasattr(languages, lan+"_save_changes") else "Save Changes" }}
        </button>
    </form>
</main>
</div>
{% include "_footer.html" %}
